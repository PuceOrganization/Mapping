<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pr="http://primefaces.org/rio">
    
    
    <div id="layout-topbar">
    	<div id="logo" class="Fleft">
        	<a href="#"><h:graphicImage name="images/logo.svg" styleClass="Fleft" library="rio-layout" /></a>
            <a id="mobile-menu-button" class="Fright ShowOnMobile ripplelink Unselectable ShadowEffect"><i class="icon-add186"></i></a>
        </div>
        
        <a class="ripplelink WhiteBlue Fright ShowOnMobile" id="show-top-menu"><i class="icon-show8"></i></a>
        
        <ul id="top-menu" class="ShowOnDesktop">
            <li>
            	<h:form >
                <p:commandButton icon="fa fa-facebook Fs16 White" styleClass="BlueTextButton RaisedButton" value="Show" onclick="PF('bar').show()" type="button"/>
                
                 <p:notificationBar position="bottom" effect="slide" widgetVar="bar" style="height=120px;">
                 	<div class="Container100">
			                    <div class="Container50 Responsive50">
			                        <div class="ContainerIndent">
					                 	 <p:tabView scrollable="true" orientation="bottom">
					                 	 	<p:tab title="Tab 1">Tab 1 Content</p:tab>
		                                    <p:tab title="Tab 2">Tab 2 Content</p:tab>
		                                    <p:tab title="Tab 3">Tab 3 Content</p:tab>
		                                    <p:tab title="Tab 4">Tab 4 Content</p:tab>
					                     </p:tabView>
			                     	</div>
			                     </div>
			                     <div class="Container50 Responsive50">
		                     		<p:commandButton icon="fa fa-facebook Fs16 White" styleClass="BlueTextButton RaisedButton" value="Show" onclick="PF('bar').show()" type="button"/>
			                     </div>
                     </div>
                     
                 </p:notificationBar>
                </h:form>
            </li>
        </ul>
    </div>
    <style type="text/css">
           .ui-notificationbar{height:120px !important; }
        </style>
</ui:composition>
